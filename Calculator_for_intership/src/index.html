<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="item input">
        <input id="calcArea" name="textView" readonly>
      </div>
      <button class="item clean">C</button>
      <button class="item back">&larr;</button >
      <button class="item itemAdd" value="+">+</button>
      <button class="item itemAdd" value="-">-</button>
      <button class="item itemAdd" value="*">&times;</button>
      <button class="item itemAdd" value="/">&divide;</button>
      <button class="item itemAdd" value="7">7</button>
      <button class="item itemAdd" value="8">8</button>
      <button class="item itemAdd" value="9">9</button>
      <button class="item itemAdd" value="(">(</button>
      <button class="item itemAdd" value="4">4</button>
      <button class="item itemAdd" value="5">5</button>
      <button class="item itemAdd" value="6">6</button>
      <button class="item itemAdd" value=")">)</button>
      <button class="item itemAdd" value="1">1</button>
      <button class="item itemAdd" value="2">2</button>
      <button class="item itemAdd" value="3">3</button>
      <button class="item equal">=</button>
      <button class="item zero itemAdd" value="0">0</button>
      <button class="item itemAdd" value=".">.</button>
    </div>
  </body>
</html>
